  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      <h2 class="text-center mt-0">Streamer List</h2>

      <div class="row">

      {% for streamer in streamers %}

        <div class="col-lg-3 col-md-6 text-center">

            <i class="fas fa-4x fa-gem text-primary mb-4"></i>
            <a href="{% url 'video' streamer.sid %}"><img weight="60" height="60" class="rounded mr-0 mr-sm-3 img-fluid" src="{{streamer.profile_image_url}}"></a>
            <h3 name="name" weight="60" height="20" class="h4 mb-2">{{streamer.name}}</h3>

        </div>
      {% endfor %}
